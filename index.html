<!DOCTYPE html>
<html>
<head>
<title>WE EAT WHEAT</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="core_style.css"/>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="logo.gif" style="width:45%;" class="w3-round"><br><br>
    <h4><b>WE EAT WHEAT!</b></h4>
  </div>
  
  <div class="w3-bar-block">
    <a href="main" onclick="w3_close()" class="w3-bar-item w3-tfbutton w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>MAIN</a>  
    <a href="contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</a>
    <a href="https://www.youtube.com/channel/UCXCU2c6wN35JKe4HROGabqQ" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-youtube-play fa-fw w3-margin-right"></i>CHANNEL</a>
  </div>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:300px">

  <header id="portfolio">
    <a href="#"></a>
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
    <div class="w3-section w3-bottombar w3-padding-16">
      <span class="w3-margin-right">Filter:</span> 
      <button class="w3-button w3-black">ALL</button>
      <button class="w3-button w3-white w3-hide-small"><i class="fa fa-photo w3-margin-right"></i>Photos</button>
    </div>
    </div>
  </header>

  <div class="w3-row-padding">
    <div class="w3-third w3-container w3-margin-bottom">
      <img src="bird.png" alt="." style="width:61%" class="w3-hover-opacity">
      <div class="w3-container w3-white">
        <p><b>Bird</b></p>
        <p></p>
    </div>
  </div>
	
  <div class="w3-third w3-container w3-margin-bottom">
    <img src="bird functions.png" alt="." style="width:90%" class="w3-hover-opacity">
    <div class="w3-container w3-white">
      <p><b>Bird functions</b></p>
      <p></p>
    </div>
  </div>
	
    <div class="w3-third w3-container">
      <img src="tractor.png" alt="." style="width:50%" class="w3-hover-opacity">
      <div class="w3-container w3-white">
        <p><b>tractor</b></p>
        <p></p>
      </div>
    </div>
  </div>
  
  <div>
	<iframe width="100%" height="400px" src="https://www.youtube.com/embed/l4s6nKA7BnA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>

  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div>

<center><form>
  <p>
    <fieldset>
      <legend>Do you enjoy games?<span aria-label="required">*</span></legend>
      <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
      <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
    </fieldset>
  </p>
  <p>
    <label for="n1">How many games have you played??</label>
    <input type="number" min="0" max="1000000" step="1" id="n1" name="num"
           pattern="\d+">
  </p>
  <p>
    <label for="t1">What's your favorite game genre?<span aria-label="required">*</span></label>
    <input type="text" id="t1" name="genres" list="l1" required
           pattern="[Ss]hooter|[Rr]oleplaying|[Aa]ction|[Ss]andbox|[Pp]uzzle|[Ss]imulation">
    <datalist id="l1">
      <option>Sandbox</option>
      <option>Puzzle</option>
      <option>Action</option>
      <option>Shooter</option>
      <option>Simulation</option>
      <option>Roleplaying</option>
    </datalist>
  </p>
  <p>
    <label for="t2">What's your email address?</label>
    <input type="email" id="t2" name="email">
  </p>
  <p>
    <label for="t3">Leave a short message</label>
    <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
  </p>
  <p>
    <button>Submit</button>
  </p>
  <p>
	<button type="button" disabled>box will clear if valid and will submit</button>
  </p>
</form></center>

  <div class="w3-container w3-padding-large w3-grey">
    <div class="w3-row-padding w3-center w3-padding-24" style="margin:0 -16px">
      <div class="w3-third w3-dark-grey">
        <p><i class="fa fa-envelope w3-xxlarge w3-text-light-grey"></i></p>
        <p>WeEatWheat@gmail.com</p>
      </div>
	  
      <div class="w3-third w3-dark-grey">
        <p><i class="fa fa-map-marker w3-xxlarge w3-text-light-grey"></i></p>
        <p>Norfolk, England</p>
      </div>
	  
      <div class="w3-third w3-dark-grey">
        <p><i class="fa fa-phone w3-xxlarge w3-text-light-grey"></i></p>
        <p>------------</p>
      </div>
    </div>
  </div>

  <footer class="w3-container w3-padding-32 w3-dark-grey">
  <div class="w3-row-padding">
    <div class="w3-third">
      <h3></h3>
      <p></p>
    </div>
  </div>
</footer>

</div>

<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
